<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Oppgave 3 - Klikk</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./menu.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav id="menu"></nav>

        </header>
        
        <main>
            <h1>Oppgave 3 - Klikk</h1>
            <p>Begynn å klikke på siden, så kommer det en liste under her.</p>
            <section id="klikkliste"></section>
        </main>

        <footer>
            <p>Catharina Sørum - Frontend utvikling 2019 - Tema 2</p>
        </footer>
        <script src="./menu.js"></script>
        <script>
            const klikkliste = document.querySelector("#klikkliste");

            function lagreKlikk(evt) {
                const x = evt.clientX;
                const y = evt.clientY;
                klikkliste.innerHTML += `
                    <div>X-verdi: ${x}, Y-verdi: ${y}</div>
                `;
            }

            document.addEventListener("click", lagreKlikk);

        </script>
    </body>
</html>
